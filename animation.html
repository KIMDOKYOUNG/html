<!DOCTYPE html>
<html>
<style>
#container {
  width: 100%;
  height: 50px;
  position: relative;
  background: yellow;
}
#animate {
  width:50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
#animate2 {
  width:50px;
  height: 50px;
  position: absolute;
  background-color: rgb(52, 19, 129);
}
</style>
<body>
        <h2 id="home"><a href="index.html"><img src="http://www.hallym.ac.kr/.resources/hallym_univ_theme/hallym/ko/img/common/logo-white.png"></a></h2>
<p><button onclick="myMove(),myMove1()">Click Me</button></p> 

<div id ="container">
  <div id ="animate"></div>
  <div id ="animate2"></div>
</div>


<script>
function myMove() {
  var elem = document.getElementById("animate");   
  var pos = 0;
  var id = setInterval(frame, 1);
  function frame() {
    if (pos == 49) {
      clearInterval(id);
    } else {
      pos++; 
      //elem.style.top = pos + "px"; 
      elem.style.left = pos + "%"; 
    
    }
  }
}
</script>
<script>
        function myMove1() {
          var elem = document.getElementById("animate2");   
          var pos = 0;
          var id = setInterval(frame, 1);
          function frame() {
            if (pos == 49) {
              clearInterval(id);
            } else {
              pos++; 
              //elem.style.top = pos + "px"; 
              elem.style.left = (95-pos) + "%"; 
            }
          }
        }
        </script>
</body>
</html>
